<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/settings.css" />
    <link rel="stylesheet" type="text/css" href="../css/crudContenido.css" />
    <title>Crear Contenido</title>
</head>
<body>
    <div class="main-container">
        <div class="userInfo-container2">
            <h1 class="titulo">MVEREDA admin</h1>
            <div class="userImg-container">
                <img class="user-img" src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Foto_Perfil_.jpg">
            </div>
        </div>
        <div id="float">
            <div id="inforUser">
                <img onclick="putContenido()" id="userImg" src="https://static.vecteezy.com/system/resources/thumbnails/005/919/290/small/video-play-film-player-movie-solid-icon-illustration-logo-template-suitable-for-many-purposes-free-vector.jpg">
                <br>
                <br>
                <p id="textoInf">Imagen:</p>
                <br>
                <input id="imageUrl" type="text" placeholder="Pon aqui la URL de la Imagen">
                <br>
                <button id="probarImagen" onclick="cargarImagen()">Probar Imagen</button>
                <br>
                <br>
                <p id="textoInf">Titulo:</p>
                <br>
                <input id="nombre" type="text" placeholder="Pon aqui el Titulo">
                <br>
                <br>
                <p id="textoInf">Descripción:</p>
                <br>
                <textarea id="desc" type="text" placeholder="Pon aqui la Descripción"></textarea>
                <br>
                <br>
                <p id="textoInf">Duración:</p>
                <br>
                <input id="duracion" type="text" placeholder="Pon aqui la Descripción">
                <br>
                <br>
                <p id="textoInf">Valoración Media:</p>
                <br>
                <input id="valoMedia" type="text" placeholder="Valoración Media">
                <br>
                <br>
                <p id="textoInf">Precio:</p>
                <br>
                <input id="precio" type="text" placeholder="Pon aqui el precio">
                <br>
                <br>
                <p id="textoInf">Fecha de Estreno:</p>
                <br>
                <input id="fechaEst" type="date" placeholder="fecha de Estreno">
                <br>
                <br>
                <br>
                <p id="textoInf">Disponibilidad:</p>
                <br>
                <input id="disponibilidad" type="date">
                <br>
                <br>
                <div id="espaciado_select">
                    <label id="textoInf" for="genero">Género:</label>
                    <select id="genero" onchange="showInputs()">
                         <option value="Pelicula">Pelicula</option>
                    </select>
                </div>
                <br>
                <br>
                <p id="textoInf">Director:</p>
                <br>
                <input id="director" type="text" placeholder="Pon aqui el director">
                <br>
                <br>
                <div id="espaciado_select">
                    <label id="textoInf" for="tarifa">Tarifa:</label>
                    <select id="tarifa" onchange="showInputs()">
                         <option value="Pelicula">Pelicula</option>
                    </select>
                </div>
                <br>
                <br>
                <div id="espaciado_select">
                    <label id="textoInf" for="tipo">Tipo:</label>
                    <select id="tipo" onchange="showInputs()">
                         <option value="Pelicula">Pelicula</option>
                    </select>
                </div>
                <br>
                <br>
            </div>
            <button onclick="putContenido()" id="guardarCambios">Guardar Cambios</button>
        </div>
    </div>
    <script src="../jvscript/crudContenido.js"></script>
</body>
</html>
